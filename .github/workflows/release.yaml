name: Release
on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: publish
    if: github.repository == 'lowdefy/lowdefy'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: pnpm i --frozen-lockfile
      - run: pnpm build
      - name: Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm release:version
          publish: pnpm release:publish
          createGithubReleases: false
          commit: 'chore: Publish new release'
          title: 'Publish new release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Package VS Code Extention
        run: pnpm --filter lowdefy-vscode package

      #
      # - name: Print changesets steps context
      #   env:
      #     CONTEXT: ${{ toJson(steps.changesets) }}
      #   run: echo "$CONTEXT"

      - name: Create Github Release
        uses: softprops/action-gh-release@v2
        if: ${{ github.head_ref == 'changeset-release/main' }}
        with:
          draft: true
          files: |
            lowdefy-vscode-*.vsix
          target_commitish: ${{ github.sha }}
