# F7: Non-existent Connection with ~ignoreBuildCheck
# ===================================================
# Tests that non-existent connectionId errors are suppressed with ~ignoreBuildChecks: true.
# The ~ignoreBuildCheck flag is on the request object.
#
# Expected: NO error should be shown.

lowdefy: local

pages:
  - id: home
    type: Box
    requests:
      - id: ignoredRequest
        type: AxiosHttp
        connectionId: nonExistentConnection
        ~ignoreBuildChecks: true
        properties:
          url: /test
