# H3: Operator Typo with ~ignoreBuildCheck
# =========================================
# Tests that operator typo warnings are suppressed with ~ignoreBuildChecks: true.
# The ~ignoreBuildCheck flag is on the same object as the operator.
#
# Expected: NO warning should be shown.

lowdefy: local

pages:
  - id: home
    type: Box
    blocks:
      - id: ignoredBlock
        type: Paragraph
        properties:
          content:
            _staet: typoKey
            ~ignoreBuildChecks: true
