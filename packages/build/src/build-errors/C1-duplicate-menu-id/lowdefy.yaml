# C1: Duplicate Menu ID
# ======================
# Tests that duplicate menu ids throw an error with location.
#
# Expected error:
#   [Config Error] Duplicate menuId "default".
#
# The error points to line 17 where the duplicate menu is defined.

lowdefy: local

menus:
  - id: default
    links:
      - id: home
        pageId: home
  - id: default
    links:
      - id: about
        pageId: about

pages:
  - id: home
    type: Box
  - id: about
    type: Box
