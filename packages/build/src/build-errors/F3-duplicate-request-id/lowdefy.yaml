# F3: Duplicate Request ID
# =========================
# Tests that duplicate request ids on the same page throw an error with location.
#
# Expected error:
#   [Config Error] Duplicate requestId "myRequest" on page "home".
#
# The error points to line 27 where the duplicate request is defined.

lowdefy: local

connections:
  - id: testApi
    type: AxiosHttp
    properties:
      baseURL: http://example.com

pages:
  - id: home
    type: Box
    requests:
      - id: myRequest
        type: AxiosHttp
        connectionId: testApi
        properties:
          url: /test1
      - id: myRequest
        type: AxiosHttp
        connectionId: testApi
        properties:
          url: /test2
