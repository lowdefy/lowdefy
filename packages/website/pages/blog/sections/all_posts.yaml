id: blog_posts
type: Box
style:
  maxWidth: 800px
  margin: 5em auto
layout:
  contentJustify: center
  contentGutter: 16
blocks:
  - id: blog_posts_header
    type: Html
    style:
      textAlign: center
    properties:
      html: |
        <h2>The Lowdefy <span class="gradient-text">Blog</span></h2>
        <p>Read more about the latest Lowdefy updates, features, examples and news on how businesses and developers are building apps with Lowdefy.</p>
        </br>
        <h3>Recent Posts</h3>
  - id: post_list
    type: Box
    layout:
      contentGutter: 20
    blocks: 
      - _ref: 
          pages/blog/components/post_preview/post_list.yaml.njk

      # - _ref: pages/blog/categories/case_studies/ingrain/post_preview.yaml
      # - _ref: pages/blog/categories/releases/v4-launch/post_preview.yaml
