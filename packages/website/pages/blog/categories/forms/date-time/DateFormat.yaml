id: date_formats
type: Box
layout:
  contentGutter: 16
  gutter: 16
style: 
  marginTop: 1rem
  marginBottom: 1rem
blocks:
  - id: markdown_code
    type: MarkdownWithCode
    layout:
      align: middle
      span: 12
    properties:
      content: |
        ```yaml
        - id: date_format_block
          type: DateSelector
          properties:
            format:
              _state: date_format_selector
            label: 
              title: Date
        ```

  - id: date_format_column
    type: Card
    layout: 
      align: middle
      contentGutter: 16
      gutter: 16
      span: 12
    blocks:
      - id: form_description
        type: Markdown
        properties:
          content: |
            ### Rendered Output
      - id: date_format_block
        type: DateSelector
        properties:
          format:
            _state: date_format_selector
          label: 
            title: Date

      - id: date_format_selector
        type: ButtonSelector
        properties:
          options:
            - value: 'YYYY-MM-DD'
            - value: 'MM/DD/YYYY'
          label:
            title: Format
