id: text_form
type: Box
blocks:
  - id: First Name
    type: TextInput
    properties:
      type: text

  - id: Last Name
    type: TextInput
    required: true
    properties:
      type: text

  - id: Email Address
    type: TextInput
    required: true
    properties:
      type: email

  - id: Password
    type: TextInput
    properties:
      type: password
