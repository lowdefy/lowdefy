name: '@lowdefy/website'
lowdefy: local
license: Apache-2.0

cli:
  disableTelemetry: true
  watchIgnore:
    - public/sitemap.xml
config:
  homePageId: home
app:
  html:
    appendHead:
      _ref: src/head.html
connections:
  - id: discord
    type: AxiosHttp
    properties:
      method: post
      url:
        _secret: DISCORD_WEBHOOK
  - id: newsletter
    type: MongoDBCollection
    properties:
      collection: newsletter
      databaseUri:
        _secret: MONGODB_URI
      read: false
      write: true
  - id: queries
    type: MongoDBCollection
    properties:
      collection: queries
      databaseUri:
        _secret: MONGODB_URI
      read: false
      write: true
pages:
  _ref:
    path: pages.yaml
    transformer: src/generateSitemap.js
