- _nunjucks:
    on:
      _state: invoice
    template: 'INV-{{ id }}-{{ inv_date | date("DD-MM-YYYY") }}.pdf'
- pageMargins: [50, 25, 50, 70]
  defaultStyle:
    fontSize: 10
  images:
    logo:
      _string.concat:
        - _location: origin
        - /public/logo_example.png
  footer:
    _function:
      - columns:
          - qr:
              _string.concat:
                - _location: origin
                - /invoice?id="
                - _state: invoice.id
                - '"'
            margin: [50, 0, 0, 0]
            fit: '64'
          - alignment: 'right'
            fontSize: 7
            margin: [0, 0, 50, 0]
            text:
              __nunjucks:
                template: 'Page {{ page }} of {{ total }}'
                on:
                  page:
                    __args: 0
                  total:
                    __args: 1
  content:
    - columns:
        - width: 'auto'
          margin: [0, 20, 0, 0]
          stack:
            - fontSize: 9
              text: |

            - fontSize: 7
              text: |
                Example Services Ltd.
                112 Street Name
                City, State 12345
                Country
                001-AB

                +00-1234-5566
                info@example.com

                Vat Number: 444 5555 0000

        - width: '*'
          text: ' '
        - width: 110
          stack:
            - width: 110
              image: logo
            - margin: [0, 5, 0, 0]
              alignment: right
              fontSize: 7
              text: |
                Example Services Ltd.
                Reg Number: 2001/22224/09

    - margin: [0, 20, 0, 20]
      text: Customer Invoice
      bold: true
      alignment: center
      fontSize: 14
    - columns:
        - width: 150
          bold: true
          text: |
            INVOICE NUMBER:
            DATE ISSUED:
            ACCOUNT NUMBER:
        - width: '*'
          text:
            _nunjucks:
              template: |
                {{ id }}
                {{ inv_date | date("YYYY/MM/DD") }}
                {{ account_id }}
              on:
                _state: invoice
        - width: 150
          bold: true
          text: |
            CUSTOMER:
            ADDRESS:
        - width: '*'
          text:
            _nunjucks:
              template: |
                {{ customer.name }}
                {{ customer.address }}
              on:
                _state: invoice

    - layout: 'lightHorizontalLines'
      margin: [0, 10, 0, 0]
      table:
        widths: [70, '*', 70, 70, 70]
        headerRows: 1
        body:
          _json.parse:
            _nunjucks:
              on:
                services:
                  _state: invoice.services
              template: |
                [
                  [
                    { "text": "ITEM CODE", "bold": true },
                    { "text": "SERVICE", "bold": true },
                    { "text": "UNIT PRICE", "bold": true, "alignment": "right"  },
                    { "text": "QTY", "bold": true, "alignment": "right"  },
                    { "text": "COST", "bold": true, "alignment": "right" }
                  ],
                  {% for item in services %}
                  [
                    "{{ loop.index }}: {{ item.code }}",
                    "{{ item.name | safe }}",
                    { "text": "{{ ( item.price / item.qty ).toFixed(2) }}", "alignment": "right"},
                    { "text": "{{ item.qty }}", "alignment": "right"},
                    { "text": "{{ item.price.toFixed(2) }}", "alignment": "right"}
                    {% if loop.last %} ] {% else %} ], {% endif %}
                  {% endfor %}
                ]
    - layout: 'headerLineOnly'
      margin: [0, -5, 0, 0]
      table:
        widths: ['*', 70, 70, 70]
        headerRows: 1
        body:
          - - ''
            - ''
            - ''
            - ''
          - - ''
            - alignment: right
              text: 'Subtotal:'
            - ''
            - alignment: right
              text:
                _number.toFixed:
                  - _state: invoice.subtotal
                  - 2
          - - ''
            - alignment: right
              text: 'Discount (5%):'
            - ''
            - alignment: right
              text:
                _number.toFixed:
                  - _state: invoice.discount
                  - 2
          - - ''
            - alignment: right
              text: 'VAT (15%):'
            - ''
            - alignment: right
              text:
                _number.toFixed:
                  - _state: invoice.vat
                  - 2
          - - ''
            - alignment: right
              text: 'Total:'
            - ''
            - alignment: right
              text:
                _number.toFixed:
                  - _state: invoice.total
                  - 2
    - layout: 'headerLineOnly'
      margin: [0, -5, 0, 0]
      table:
        widths: ['*', 70, 70, 70]
        headerRows: 1
        body:
          - - ''
            - ''
            - ''
            - ''
          - - ''
            - alignment: right
              bold: true
              text: 'BALANCE DUE:'
            - ''
            - alignment: right
              bold: true
              text:
                _number.toFixed:
                  - _state: invoice.balance
                  - 2
