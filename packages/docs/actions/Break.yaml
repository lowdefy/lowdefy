_ref:
  path: templates/actions.yaml.njk
  vars:
    pageId: Break
    pageTitle: Break
    filePath: actions/Break.yaml
    types: |
      ```
      (params: {
        break?: boolean,
        message?: string
      }): void
      ```
    description: |
      The `Break` action is used stop the action chain. If `break: true`, the `Break`
      action will will stop the execution of actions that are defined after it. If the action does not break, the `Break` action will do nothing and the actions defined after it will be executed.

    params: |
      - `break: boolean`: Breaks the action chain when `true` or continues the action chain when `false` or undefined.
      - `message: string`: The message to show to the user if `break: true`. This message can be overridden by setting the action's `messages.error`.

    examples: |
      ###### Break with custom message:
      ```yaml
      - id: break_msg
        type: Break
        params:
          break:
            _eq:
              - _state: lukes_father
              - Darth Vader
          message: Nooooooooooooooooo
      ```
      ###### Fail silently:
      ```yaml
      - id: break_silent
        type: Break
        messages:
          error: false
        params:
          break:
            _eq:
              - _state: lukes_father
              - Darth Vader
          message: Nooooooooooooooooo
      ```
