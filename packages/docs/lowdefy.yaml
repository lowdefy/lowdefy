name: '@lowdefy/docs'
lowdefy: 4.0.0-alpha.23
license: Apache-2.0

cli:
  disableTelemetry: true

plugins:
  - name: '@lowdefy/docs'
    version: '4.0.0-alpha.23'

global:
  all_icons:
    _ref: blocks/all_icons.yaml
  settings_input_layout:
    span: 23
    sm:
      span: 23
app:
  html:
    appendHead:
      _ref: head.html

connections:
  - id: discord_channel
    type: AxiosHttp
    properties:
      method: post
      url:
        _secret: DISCORD_WEBHOOK
  - id: lowdefy_api_marketing
    type: AxiosHttp
    properties:
      method: post
      baseURL:
        _secret: LOWDEFY_API
      url: /marketing
  - id: lowdefy_api_telemetry
    type: AxiosHttp
    properties:
      method: post
      baseURL:
        _secret: LOWDEFY_API
      url: /telemetry/docs

menus:
  _ref: menus.yaml

pages:
  _ref:
    path: pages.yaml
    # Commented out because it loops
    # Use to generate new sitemap if pages are added
    # transformer: templates/generateSitemap.js
