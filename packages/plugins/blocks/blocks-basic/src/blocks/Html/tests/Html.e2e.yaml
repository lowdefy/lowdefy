id: html
type: Box

blocks:
  - id: html_basic
    type: Html
    properties:
      html: <p>Hello World</p>

  - id: html_styled
    type: Html
    properties:
      html: <p>Styled content</p>
      style:
        backgroundColor: rgb(240, 240, 240)
        padding: 10px

  - id: html_complex
    type: Html
    properties:
      html: |
        <div>
          <h1>Title</h1>
          <p>Paragraph with <strong>bold</strong> text</p>
        </div>

  - id: html_sanitized
    type: Html
    properties:
      html: <p>Safe content</p><script>alert('xss')</script>

  - id: html_selection
    type: Html
    properties:
      html: <p>Select this text to trigger event</p>
    events:
      onTextSelection:
        - id: set_selection
          type: SetState
          params:
            selected_text:
              _event: selectedText
