id: header
type: Box

blocks:
  # ============================================
  # BASIC RENDERING
  # ============================================

  - id: header_basic
    type: Header
    areas:
      content:
        blocks:
          - id: header_basic_content
            type: Span
            properties:
              content: Header content

  # ============================================
  # THEME TESTS
  # ============================================

  - id: header_theme_light
    type: Header
    properties:
      theme: light
    areas:
      content:
        blocks:
          - id: header_theme_light_content
            type: Span
            properties:
              content: Light theme header

  - id: header_theme_dark
    type: Header
    properties:
      theme: dark
    areas:
      content:
        blocks:
          - id: header_theme_dark_content
            type: Span
            properties:
              content: Dark theme header

  # ============================================
  # STYLE TESTS
  # ============================================

  - id: header_with_style
    type: Header
    properties:
      style:
        padding: 20px
        borderBottom: 1px solid #e8e8e8
    areas:
      content:
        blocks:
          - id: header_with_style_content
            type: Span
            properties:
              content: Styled header
