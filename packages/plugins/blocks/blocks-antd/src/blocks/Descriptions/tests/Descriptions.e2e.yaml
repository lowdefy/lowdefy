id: descriptions
type: Box

blocks:
  # ============================================
  # BASIC RENDERING
  # ============================================

  - id: descriptions_basic
    type: Descriptions
    properties:
      title: User Information
      items:
        - label: Name
          value: John Doe
        - label: Email
          value: john@example.com
        - label: Phone
          value: 123-456-7890

  # ============================================
  # OBJECT ITEMS
  # ============================================

  - id: descriptions_object
    type: Descriptions
    properties:
      title: From Object
      items:
        name: Jane Smith
        email: jane@example.com
        role: Admin

  # ============================================
  # STYLE TESTS
  # ============================================

  - id: descriptions_bordered
    type: Descriptions
    properties:
      title: Bordered
      bordered: true
      items:
        - label: Field 1
          value: Value 1
        - label: Field 2
          value: Value 2

  - id: descriptions_small
    type: Descriptions
    properties:
      title: Small Size
      size: small
      items:
        - label: Small Label
          value: Small Value

  - id: descriptions_no_colon
    type: Descriptions
    properties:
      title: No Colon
      colon: false
      items:
        - label: Label
          value: Value without colon

  # ============================================
  # LAYOUT TESTS
  # ============================================

  - id: descriptions_vertical
    type: Descriptions
    properties:
      title: Vertical Layout
      layout: vertical
      items:
        - label: Label Above
          value: Value Below

  - id: descriptions_columns
    type: Descriptions
    properties:
      title: Two Columns
      column: 2
      items:
        - label: Col 1 Item 1
          value: Value 1
        - label: Col 2 Item 1
          value: Value 2
        - label: Col 1 Item 2
          value: Value 3
        - label: Col 2 Item 2
          value: Value 4

  # ============================================
  # SPAN TESTS
  # ============================================

  - id: descriptions_span
    type: Descriptions
    properties:
      title: With Span
      column: 3
      items:
        - label: Normal
          value: Takes 1 column
        - label: Wide
          value: Takes 2 columns
          span: 2

  # ============================================
  # EXTRA AREA
  # ============================================

  - id: descriptions_extra
    type: Descriptions
    properties:
      title: With Extra
      items:
        - label: Data
          value: Some data
    areas:
      extra:
        blocks:
          - id: descriptions_extra_button
            type: Button
            properties:
              title: Edit
              type: link
