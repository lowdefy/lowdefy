id: layout
type: Box

blocks:
  # ============================================
  # BASIC RENDERING
  # ============================================

  - id: layout_basic
    type: Layout
    areas:
      content:
        blocks:
          - id: layout_basic_content
            type: Span
            properties:
              content: Layout content

  # ============================================
  # STYLE TESTS
  # ============================================

  - id: layout_with_style
    type: Layout
    properties:
      style:
        backgroundColor: '#f0f0f0'
        minHeight: 100px
    areas:
      content:
        blocks:
          - id: layout_with_style_content
            type: Span
            properties:
              content: Styled layout

  # ============================================
  # NESTED LAYOUT
  # ============================================

  - id: layout_nested
    type: Layout
    areas:
      content:
        blocks:
          - id: layout_nested_header
            type: Header
            areas:
              content:
                blocks:
                  - id: layout_nested_header_content
                    type: Span
                    properties:
                      content: Header
          - id: layout_nested_content
            type: Content
            areas:
              content:
                blocks:
                  - id: layout_nested_main
                    type: Span
                    properties:
                      content: Main content
          - id: layout_nested_footer
            type: Footer
            areas:
              content:
                blocks:
                  - id: layout_nested_footer_content
                    type: Span
                    properties:
                      content: Footer
