id: pagination
type: Box

events:
  onInit:
    - id: set_defaults
      type: SetState
      params:
        pagination_with_value:
          current: 3
          pageSize: 20

blocks:
  # ============================================
  # BASIC RENDERING
  # ============================================

  - id: pagination_basic
    type: Pagination
    properties:
      total: 100

  - id: pagination_with_value
    type: Pagination
    properties:
      total: 200

  # ============================================
  # SIZE TESTS
  # ============================================

  - id: pagination_small
    type: Pagination
    properties:
      total: 50
      size: small

  # ============================================
  # STYLE TESTS
  # ============================================

  - id: pagination_simple
    type: Pagination
    properties:
      total: 100
      simple: true

  - id: pagination_show_total
    type: Pagination
    properties:
      total: 85
      showTotal: true

  # ============================================
  # CONTROLS
  # ============================================

  - id: pagination_size_changer
    type: Pagination
    properties:
      total: 100
      showSizeChanger: true
      pageSizeOptions:
        - 10
        - 25
        - 50

  - id: pagination_quick_jumper
    type: Pagination
    properties:
      total: 200
      showQuickJumper: true

  # ============================================
  # DISABLED
  # ============================================

  - id: pagination_disabled
    type: Pagination
    properties:
      total: 100
      disabled: true

  # ============================================
  # EVENT TESTS
  # ============================================

  - id: pagination_onchange
    type: Pagination
    properties:
      total: 100
    events:
      onChange:
        - id: set_onchange
          type: SetState
          params:
            pagination_page:
              _event: current
            pagination_size:
              _event: pageSize

  - id: onchange_display
    type: Span
    properties:
      content:
        _if:
          test:
            _ne:
              - _state: pagination_page
              - null
          then:
            _string.concat:
              - 'Page: '
              - _state: pagination_page
              - ', Size: '
              - _state: pagination_size
          else: ''

  - id: pagination_onsizechange
    type: Pagination
    properties:
      total: 100
      showSizeChanger: true
    events:
      onSizeChange:
        - id: set_onsizechange
          type: SetState
          params:
            pagination_new_size:
              _event: pageSize

  - id: onsizechange_display
    type: Span
    properties:
      content:
        _if:
          test:
            _ne:
              - _state: pagination_new_size
              - null
          then:
            _string.concat:
              - 'New Size: '
              - _state: pagination_new_size
          else: ''
