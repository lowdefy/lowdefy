id: paragraphinput
type: Box

events:
  onInit:
    - id: set_defaults
      type: SetState
      params:
        paragraphinput_with_value: Editable paragraph text
        paragraphinput_editable: Click to edit this paragraph
        paragraphinput_onchange: Change me
        paragraphinput_copyable: Copy this paragraph text
        paragraphinput_code: const x = 1;
        paragraphinput_italic: Italic text
        paragraphinput_strong: Bold text
        paragraphinput_underline: Underlined text
        paragraphinput_delete: Deleted text
        paragraphinput_mark: Highlighted text
        paragraphinput_disabled: Disabled text
        paragraphinput_secondary: Secondary text
        paragraphinput_warning: Warning text
        paragraphinput_danger: Danger text
        paragraphinput_success: Success text

blocks:
  # ============================================
  # BASIC RENDERING
  # ============================================

  - id: paragraphinput_basic
    type: ParagraphInput

  - id: paragraphinput_with_value
    type: ParagraphInput

  # ============================================
  # PROPERTY TESTS - STYLES
  # ============================================

  - id: paragraphinput_code
    type: ParagraphInput
    properties:
      code: true

  - id: paragraphinput_italic
    type: ParagraphInput
    properties:
      italic: true

  - id: paragraphinput_strong
    type: ParagraphInput
    properties:
      strong: true

  - id: paragraphinput_underline
    type: ParagraphInput
    properties:
      underline: true

  - id: paragraphinput_delete
    type: ParagraphInput
    properties:
      delete: true

  - id: paragraphinput_mark
    type: ParagraphInput
    properties:
      mark: true

  - id: paragraphinput_disabled
    type: ParagraphInput
    properties:
      disabled: true

  # ============================================
  # PROPERTY TESTS - TYPES
  # ============================================

  - id: paragraphinput_secondary
    type: ParagraphInput
    properties:
      type: secondary

  - id: paragraphinput_warning
    type: ParagraphInput
    properties:
      type: warning

  - id: paragraphinput_danger
    type: ParagraphInput
    properties:
      type: danger

  - id: paragraphinput_success
    type: ParagraphInput
    properties:
      type: success

  # ============================================
  # COPYABLE TEST
  # ============================================

  - id: paragraphinput_copyable
    type: ParagraphInput
    properties:
      copyable: true

  # ============================================
  # EDITABLE TEST
  # ============================================

  - id: paragraphinput_editable
    type: ParagraphInput
    properties:
      editable: true

  - id: paragraphinput_not_editable
    type: ParagraphInput
    properties:
      editable: false

  # ============================================
  # EVENT TESTS
  # ============================================

  - id: paragraphinput_onchange
    type: ParagraphInput
    properties:
      editable: true
    events:
      onChange:
        - id: set_onchange
          type: SetState
          params:
            paragraphinput_onchange_value:
              _event: value

  - id: onchange_display
    type: Span
    properties:
      content:
        _if:
          test:
            _ne:
              - _state: paragraphinput_onchange_value
              - null
          then:
            _string.concat:
              - 'Value: '
              - _state: paragraphinput_onchange_value
          else: ''

  - id: paragraphinput_oncopy
    type: ParagraphInput
    properties:
      copyable:
        text: Copy this text
    events:
      onCopy:
        - id: set_oncopy
          type: SetState
          params:
            paragraphinput_oncopy_fired: true

  - id: oncopy_display
    type: Span
    properties:
      content:
        _if:
          test:
            _eq:
              - _state: paragraphinput_oncopy_fired
              - true
          then: Copy fired
          else: ''
