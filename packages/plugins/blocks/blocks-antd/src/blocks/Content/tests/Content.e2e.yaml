id: content
type: Box

blocks:
  # ============================================
  # BASIC RENDERING
  # ============================================

  - id: content_basic
    type: Content
    areas:
      content:
        blocks:
          - id: content_basic_text
            type: Span
            properties:
              content: Main content area

  # ============================================
  # STYLE TESTS
  # ============================================

  - id: content_with_style
    type: Content
    properties:
      style:
        backgroundColor: '#fff'
        padding: 24px
        minHeight: 280px
    areas:
      content:
        blocks:
          - id: content_with_style_text
            type: Span
            properties:
              content: Styled content

  # ============================================
  # NESTED CONTENT
  # ============================================

  - id: content_nested
    type: Content
    areas:
      content:
        blocks:
          - id: content_nested_card
            type: Card
            properties:
              title: Nested Card
            areas:
              content:
                blocks:
                  - id: content_nested_card_text
                    type: Span
                    properties:
                      content: Card inside content
