id: affix
type: Box
properties:
  style:
    height: 2000px
    paddingTop: 200px

blocks:
  # ============================================
  # BASIC RENDERING
  # ============================================

  - id: affix_basic
    type: Affix
    properties:
      offsetTop: 10
    areas:
      content:
        blocks:
          - id: affix_basic_button
            type: Button
            properties:
              title: Affix Button

  # ============================================
  # OFFSET TOP
  # ============================================

  - id: affix_offset_top
    type: Affix
    properties:
      offsetTop: 50
    areas:
      content:
        blocks:
          - id: affix_offset_top_content
            type: Span
            properties:
              content: Offset Top 50px

  # ============================================
  # CUSTOM STYLE
  # ============================================

  - id: affix_styled
    type: Affix
    properties:
      offsetTop: 100
      style:
        zIndex: 100
    areas:
      content:
        blocks:
          - id: affix_styled_content
            type: Alert
            properties:
              message: Styled Affix Alert
              type: info
