id: footer
type: Box

blocks:
  # ============================================
  # BASIC RENDERING
  # ============================================

  - id: footer_basic
    type: Footer
    areas:
      content:
        blocks:
          - id: footer_basic_content
            type: Span
            properties:
              content: Footer content

  # ============================================
  # STYLE TESTS
  # ============================================

  - id: footer_with_style
    type: Footer
    properties:
      style:
        backgroundColor: '#f5f5f5'
        textAlign: center
        padding: 24px
    areas:
      content:
        blocks:
          - id: footer_with_style_content
            type: Span
            properties:
              content: Styled footer

  # ============================================
  # CONTENT TESTS
  # ============================================

  - id: footer_with_links
    type: Footer
    areas:
      content:
        blocks:
          - id: footer_link_1
            type: Anchor
            properties:
              title: Privacy Policy
              href: '#privacy'
          - id: footer_link_2
            type: Anchor
            properties:
              title: Terms of Service
              href: '#terms'
