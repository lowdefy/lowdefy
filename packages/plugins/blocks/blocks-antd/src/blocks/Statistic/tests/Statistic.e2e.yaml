id: statistic
type: Box

blocks:
  # ============================================
  # BASIC RENDERING
  # ============================================

  - id: statistic_basic
    type: Statistic
    properties:
      title: Active Users
      value: 112893

  - id: statistic_string_value
    type: Statistic
    properties:
      title: Status
      value: Online

  # ============================================
  # PRECISION TESTS
  # ============================================

  - id: statistic_precision
    type: Statistic
    properties:
      title: Account Balance
      value: 1234.5678
      precision: 2

  - id: statistic_no_precision
    type: Statistic
    properties:
      title: Raw Value
      value: 1234.5678

  # ============================================
  # PREFIX/SUFFIX TESTS
  # ============================================

  - id: statistic_prefix
    type: Statistic
    properties:
      title: Revenue
      value: 50000
      prefix: $

  - id: statistic_suffix
    type: Statistic
    properties:
      title: Growth
      value: 20
      suffix: '%'

  - id: statistic_prefix_icon
    type: Statistic
    properties:
      title: Likes
      value: 1128
      prefixIcon: AiOutlineLike

  - id: statistic_suffix_icon
    type: Statistic
    properties:
      title: Rating
      value: 4.5
      suffixIcon: AiOutlineStar

  # ============================================
  # SEPARATOR TESTS
  # ============================================

  - id: statistic_group_separator
    type: Statistic
    properties:
      title: Population
      value: 1234567
      groupSeparator: ' '

  - id: statistic_decimal_separator
    type: Statistic
    properties:
      title: Price
      value: 1234.56
      decimalSeparator: ','
      precision: 2

  # ============================================
  # LOADING TESTS
  # ============================================

  - id: statistic_loading
    type: Statistic
    properties:
      title: Loading Data
      value: 12345
      loading: true

  # ============================================
  # STYLE TESTS
  # ============================================

  - id: statistic_value_style
    type: Statistic
    properties:
      title: Positive Change
      value: 11.28
      suffix: '%'
      valueStyle:
        color: '#3f8600'

  - id: statistic_negative_style
    type: Statistic
    properties:
      title: Negative Change
      value: -9.26
      suffix: '%'
      valueStyle:
        color: '#cf1322'
