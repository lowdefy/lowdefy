id: sider
type: Box

blocks:
  # ============================================
  # BASIC RENDERING
  # ============================================

  - id: sider_basic
    type: Layout
    areas:
      content:
        blocks:
          - id: sider_basic_sider
            type: Sider
            properties:
              initialCollapsed: false
            areas:
              content:
                blocks:
                  - id: sider_basic_content
                    type: Span
                    properties:
                      content: Sider content

  # ============================================
  # THEME TESTS
  # ============================================

  - id: sider_theme_light
    type: Layout
    areas:
      content:
        blocks:
          - id: sider_theme_light_sider
            type: Sider
            properties:
              theme: light
              initialCollapsed: false
            areas:
              content:
                blocks:
                  - id: sider_theme_light_content
                    type: Span
                    properties:
                      content: Light sider

  - id: sider_theme_dark
    type: Layout
    areas:
      content:
        blocks:
          - id: sider_theme_dark_sider
            type: Sider
            properties:
              theme: dark
              initialCollapsed: false
            areas:
              content:
                blocks:
                  - id: sider_theme_dark_content
                    type: Span
                    properties:
                      content: Dark sider

  # ============================================
  # COLLAPSED TESTS
  # ============================================

  - id: sider_collapsed
    type: Layout
    areas:
      content:
        blocks:
          - id: sider_collapsed_sider
            type: Sider
            properties:
              initialCollapsed: true
              collapsible: true
            areas:
              content:
                blocks:
                  - id: sider_collapsed_content
                    type: Span
                    properties:
                      content: Collapsed sider

  - id: sider_expanded
    type: Layout
    areas:
      content:
        blocks:
          - id: sider_expanded_sider
            type: Sider
            properties:
              initialCollapsed: false
              collapsible: true
            areas:
              content:
                blocks:
                  - id: sider_expanded_content
                    type: Span
                    properties:
                      content: Expanded sider

  # ============================================
  # WIDTH TESTS
  # ============================================

  - id: sider_custom_width
    type: Layout
    areas:
      content:
        blocks:
          - id: sider_custom_width_sider
            type: Sider
            properties:
              width: 300
              initialCollapsed: false
            areas:
              content:
                blocks:
                  - id: sider_custom_width_content
                    type: Span
                    properties:
                      content: Wide sider

  # ============================================
  # COLLAPSIBLE TESTS
  # ============================================

  - id: sider_collapsible
    type: Layout
    areas:
      content:
        blocks:
          - id: sider_collapsible_sider
            type: Sider
            properties:
              collapsible: true
              initialCollapsed: false
            areas:
              content:
                blocks:
                  - id: sider_collapsible_content
                    type: Span
                    properties:
                      content: Collapsible sider
