id: switch
type: Box

events:
  onInit:
    - id: set_defaults
      type: SetState
      params:
        switch_checked: true

blocks:
  # ============================================
  # BASIC RENDERING
  # ============================================

  - id: switch_basic
    type: Switch
    properties:
      title: Basic Switch

  - id: switch_checked
    type: Switch
    properties:
      title: Checked Switch

  # ============================================
  # PROPERTY TESTS
  # ============================================

  - id: switch_disabled
    type: Switch
    properties:
      title: Disabled Switch
      disabled: true

  - id: switch_disabled_checked
    type: Switch
    properties:
      title: Disabled Checked
      disabled: true

  - id: switch_small
    type: Switch
    properties:
      title: Small Switch
      size: small

  - id: switch_with_text
    type: Switch
    properties:
      title: With Text
      checkedText: 'ON'
      uncheckedText: 'OFF'

  - id: switch_with_icons
    type: Switch
    properties:
      title: With Icons
      checkedIcon: AiOutlineCheck
      uncheckedIcon: AiOutlineClose

  - id: switch_custom_color
    type: Switch
    properties:
      title: Custom Color
      color: '#52c41a'

  # ============================================
  # EVENT TESTS
  # ============================================

  - id: switch_onchange
    type: Switch
    properties:
      title: OnChange Test
    events:
      onChange:
        - id: set_onchange
          type: SetState
          params:
            switch_onchange_value:
              _event: value

  - id: onchange_display
    type: Span
    properties:
      content:
        _if:
          test:
            _ne:
              - _state: switch_onchange_value
              - null
          then:
            _string.concat:
              - 'Value: '
              - _state: switch_onchange_value
          else: ''

  # ============================================
  # INTERACTION TESTS
  # ============================================

  - id: switch_toggle
    type: Switch
    properties:
      title: Toggle Test

  - id: toggle_display
    type: Span
    properties:
      content:
        _if:
          test:
            _eq:
              - _state: switch_toggle
              - true
          then: Switch is ON
          else: Switch is OFF
