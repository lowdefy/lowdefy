id: passwordinput
type: Box

events:
  onInit:
    - id: set_defaults
      type: SetState
      params:
        passwordinput_with_value: secret123

blocks:
  # ============================================
  # BASIC RENDERING
  # ============================================

  - id: passwordinput_basic
    type: PasswordInput
    properties:
      title: Basic Password

  - id: passwordinput_with_value
    type: PasswordInput
    properties:
      title: With Value

  # ============================================
  # PROPERTY TESTS
  # ============================================

  - id: passwordinput_placeholder
    type: PasswordInput
    properties:
      title: Placeholder Test
      placeholder: Enter password

  - id: passwordinput_disabled
    type: PasswordInput
    properties:
      title: Disabled Input
      disabled: true

  - id: passwordinput_small
    type: PasswordInput
    properties:
      title: Small Input
      size: small

  - id: passwordinput_large
    type: PasswordInput
    properties:
      title: Large Input
      size: large

  - id: passwordinput_borderless
    type: PasswordInput
    properties:
      title: Borderless Input
      bordered: false

  - id: passwordinput_no_toggle
    type: PasswordInput
    properties:
      title: No Visibility Toggle
      visibilityToggle: false

  # ============================================
  # EVENT TESTS
  # ============================================

  - id: passwordinput_onchange
    type: PasswordInput
    properties:
      title: OnChange Test
    events:
      onChange:
        - id: set_onchange
          type: SetState
          params:
            passwordinput_onchange_value:
              _event: value

  - id: onchange_display
    type: Span
    properties:
      content:
        _if:
          test:
            _ne:
              - _state: passwordinput_onchange_value
              - null
          then:
            _string.concat:
              - 'Value: '
              - _state: passwordinput_onchange_value
          else: ''

  - id: passwordinput_onblur
    type: PasswordInput
    properties:
      title: OnBlur Test
    events:
      onBlur:
        - id: set_onblur
          type: SetState
          params:
            passwordinput_onblur_fired: true

  - id: onblur_display
    type: Span
    properties:
      content:
        _if:
          test:
            _eq:
              - _state: passwordinput_onblur_fired
              - true
          then: Blur fired
          else: ''

  - id: passwordinput_onfocus
    type: PasswordInput
    properties:
      title: OnFocus Test
    events:
      onFocus:
        - id: set_onfocus
          type: SetState
          params:
            passwordinput_onfocus_fired: true

  - id: onfocus_display
    type: Span
    properties:
      content:
        _if:
          test:
            _eq:
              - _state: passwordinput_onfocus_fired
              - true
          then: Focus fired
          else: ''

  - id: passwordinput_onpressenter
    type: PasswordInput
    properties:
      title: OnPressEnter Test
    events:
      onPressEnter:
        - id: set_onpressenter
          type: SetState
          params:
            passwordinput_onpressenter_fired: true

  - id: onpressenter_display
    type: Span
    properties:
      content:
        _if:
          test:
            _eq:
              - _state: passwordinput_onpressenter_fired
              - true
          then: Enter pressed
          else: ''

  # ============================================
  # INTERACTION TESTS
  # ============================================

  - id: passwordinput_visibility
    type: PasswordInput
    properties:
      title: Visibility Toggle Test
      visibilityToggle: true
