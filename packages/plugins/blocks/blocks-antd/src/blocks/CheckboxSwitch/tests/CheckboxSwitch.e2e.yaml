id: checkboxswitch
type: Box

events:
  onInit:
    - id: set_defaults
      type: SetState
      params:
        checkboxswitch_checked: true

blocks:
  # ============================================
  # BASIC RENDERING
  # ============================================

  - id: checkboxswitch_basic
    type: CheckboxSwitch
    properties:
      title: Basic Checkbox

  - id: checkboxswitch_checked
    type: CheckboxSwitch
    properties:
      title: Checked Checkbox

  # ============================================
  # PROPERTY TESTS
  # ============================================

  - id: checkboxswitch_disabled
    type: CheckboxSwitch
    properties:
      title: Disabled Checkbox
      disabled: true

  - id: checkboxswitch_disabled_checked
    type: CheckboxSwitch
    properties:
      title: Disabled Checked
      disabled: true

  - id: checkboxswitch_with_description
    type: CheckboxSwitch
    properties:
      title: With Description
      description: I agree to the terms and conditions

  - id: checkboxswitch_html_description
    type: CheckboxSwitch
    properties:
      title: HTML Description
      description: '<strong>Bold</strong> and <em>italic</em> text'

  - id: checkboxswitch_custom_color
    type: CheckboxSwitch
    properties:
      title: Custom Color
      color: '#52c41a'

  # ============================================
  # EVENT TESTS
  # ============================================

  - id: checkboxswitch_onchange
    type: CheckboxSwitch
    properties:
      title: OnChange Test
      description: Click to toggle
    events:
      onChange:
        - id: set_onchange
          type: SetState
          params:
            checkboxswitch_onchange_value:
              _event: value

  - id: onchange_display
    type: Span
    properties:
      content:
        _if:
          test:
            _ne:
              - _state: checkboxswitch_onchange_value
              - null
          then:
            _string.concat:
              - 'Value: '
              - _state: checkboxswitch_onchange_value
          else: ''

  # ============================================
  # INTERACTION TESTS
  # ============================================

  - id: checkboxswitch_toggle
    type: CheckboxSwitch
    properties:
      title: Toggle Test
      description: Toggle me

  - id: toggle_display
    type: Span
    properties:
      content:
        _if:
          test:
            _eq:
              - _state: checkboxswitch_toggle
              - true
          then: Checkbox is CHECKED
          else: Checkbox is UNCHECKED
